<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main>
			<article class="card">
				<img src="./images/illustration-hero.svg" alt="illustration-hero" />
				<div class="card__text">
					<h2 class="card__text-title">Order Summary</h2>
					<p class="card__text-desc">
						You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
						you like!
					</p>
					<div class="price-block">
						<img src="./images/icon-music.svg" alt="icon-music" class="price-block__icon" />
						<div class="price-block__text">
							<span class="price-block__text-title">Annual Plan</span>
							<span class="price-block__text-price">$59.99/year</span>
						</div>
						<a href="#" class="price-block__link">Change</a>
					</div>
					<button class="card__btn btn--primary">Proceed to Payment</button>
					<button class="card__btn btn--secondary">Cancel Order</button>
				</div>
			</article>
		</main>
	</body>
	<footer>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.frontendmentor.io/profile/Andy-Esm">Andrey Esman</a>.
		</div>
	</footer>
</html>
